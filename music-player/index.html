<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Music Player | ajinkyacodes</title>
    <meta property="og:title" content="Music Player | ajinkyacodes">
    <meta property="og:description" content="This is a music player web app with basic functionalities like play, pause, next song, previous song & progress bar.">
    <meta name="keywords" content="ajinkya, codes, ajinkyacodes, ajinkya, gonji, ajinkyagonji, webdeveloper, developer, fullstack, programmer, github, music, music-player">
    <meta property="og:image" content="https://ajinkyacodes.com/work/projects/music-player/favicon.png">
    <meta property="og:url" content="https://ajinkyacodes.com/work/projects/music-player">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img id="album-cover" src="img/ArabicKuthu.jpg" alt="Album Art" draggable="false">
        </div>
        <h2 id="title">Arabic Kuthu | Beast</h2>
        <h3 id="artist">Anirudh Ravichander, Jonita Gandhi</h3>
        <audio src="music/ArabicKuthu.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0.00</span>
                <span id="duration">4:39</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
