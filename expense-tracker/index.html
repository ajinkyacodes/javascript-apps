<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Expense Tracker</title>
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous" />
		<link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Expense Tracker</h1>

		<div class="container">
			<h2 class="balance-text">Balance</h2>
			<h3 id="balance" class="balance">$0.00</h3>

			<div class="inc-exp-container">
				<div>
					<h4>Income</h4>
					<p id="money-plus" class="money plus">$0.00</p>
				</div>
				<div>
					<h4>Expense</h4>
					<p id="money-minus" class="money minus">$0.00</p>
				</div>
			</div>

			<h3>Transactions History</h3>
			<ul id="list" class="list">
				<!-- <li class="plus">
					Cash <span>1000</span><button class="delete-btn">x</button>
				</li>
				<li class="minus">
					Food <span>-100</span><button class="delete-btn">x</button>
				</li> -->
			</ul>

			<form id="form">
				<h3>Add New Transaction</h3>
				<div class="form-control">
					<label for="text"><b>Transaction Details:</b></label>
					<input type="text" id="text" maxlength="50" placeholder="Enter text..." />
				</div>
				<div class="form-control">
					<label for="amount">
						<b>Amount: </b>Income (<i class="fas fa-plus"></i>), Expense (<i class="fas fa-minus"></i>)
					</label>
					<input type="number" id="amount" placeholder="Enter Amount">
				</div>
				<button class="btn">Add Transaction</button>
			</form>
			<button class="print-btn print-hide" onclick="window.print()">Print</button>
			<select name="currency" id="currency-select" class="currency-select print-hide">
				<option value="USD" selected>$</option>
				<option value="EUR">€</option>
				<option value="GBP">£</option>
				<option value="INR">₹</option>
				<option value="NONE">&ndash;</option>
			</select>
		</div>
		<script src="app.js"></script>
	</body>
</html>
