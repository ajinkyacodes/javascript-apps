<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exchange Rate Calculator</title>
		<link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="currency-exchange.png" alt="" class="money-img" />
      <h1>Exchange Rate Calculator</h1>
      <p>Select currency and add the amount. </p>
      <div class="container">
        <div class="currency">
          <select id="currency-one"></select>
          <input type="number" id="amount-one" placeholder="0" value="1" />
        </div>
        <div class="currency-full currency-one"></div>
        <div class="swap-rate-container">
          <button class="btn" id="swap">
            Swap
          </button>
          <div>
            <span class="rate" id="rate"></span>
            <span id="updated" class="updated"></span>
          </div>
        </div>
        <div class="currency">
          <select id="currency-two"></select>
          <input type="number" id="amount-two" placeholder="0" />
        </div>
        <div class="currency-full currency-two"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
