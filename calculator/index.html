<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" id="theme-dark" href="themes/theme-dark.css" disabled="true">
    <link rel="stylesheet" id="theme-blue" href="themes/theme-blue.css" disabled="true">
    <link rel="stylesheet" id="theme-gray" href="themes/theme-gray.css" disabled="true">
    <link rel="stylesheet" id="theme-light" href="themes/theme-light.css" disabled="true">
</head>
<body>
    <!-- Calculator -->
    <div class="calculator">
        <!-- Theme Button -->
        <a id="toggle-theme-btn" class="toggle-theme-btn" title="Change Theme"><i class="fas fa-sun"></i></a>
        <!-- Display -->
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <!-- Buttons -->
        <div class="calculator-buttons">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">ร</button>
            <button class="operator" value="/">รท</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="decimal" value=".">.</button>
            <button value="0">0</button>
            <button class="clear" id="clear-btn" value="+">AC</button>
            <button class="equal-sign operator" value="=">=</button>
        </div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
