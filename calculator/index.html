    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Calculator -->
        <div class="calculator">
            <!-- Theme Button -->
            <a id="toggle-theme-btn" class="toggle-theme-btn"><i class="fas fa-sun"></i></a>
            <select name="themes" id="theme-select" class="theme-select">
                <option disabled>Select</option>
                <option value="light" selected>Light</option>
                <option value="dark">Dark</option>
                <option value="gray">Gray</option>
                <option value="green">Green</option>
            </select>
            <!-- Display -->
            <div class="calculator-display">
                <h1>0</h1>
            </div>
            <!-- Buttons -->
            <div class="calculator-buttons">
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">ร</button>
                <button class="operator" value="/">รท</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="decimal" value=".">.</button>
                <button value="0">0</button>
                <button class="clear" id="clear-btn" value="+">AC</button>
                <button class="equal-sign operator" value="=">=</button>
            </div>
        </div>        
    </div>    
    <script src="app.js"></script>
</body>
</html>
