<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img id="album-cover" src="https://i.scdn.co/image/ab67616d0000b273e4be675de3a03b2ad2552c6d" alt="Album Art" draggable="false">
        </div>
        <h2 id="title">Malang Sajna</h2>
        <h3 id="artist">Sachet Tandon</h3>
        <audio src="https://p.scdn.co/mp3-preview/adc1a73cffab5e6edea79f5a481257068f929f46?cid=48b75718e8954b2584c354edb7016720"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0.00</span>
                <span id="duration">0.29</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <div class="spotify-container">
        <figure>
            <a href="https://google.com" id="spotify-link" target="_blank">
                <img src="images/listen-on-spotify-button.png" alt="Spotify" draggable="false">
            </a>
        </figure>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
