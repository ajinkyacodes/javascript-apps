<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist</title>
    <meta property="og:title" content="Spotify Playlist | ajinkyacodes">
    <meta property="og:description" content="This is a music player app with a Spotify playlist search option and preview songs.">
    <meta name="keywords" content="ajinkya, codes, ajinkyacodes, ajinkya, gonji, ajinkyagonji, webdeveloper, developer, fullstack, programmer, github, spotify, spotify-playlist">
    <meta property="og:image" content="https://ajinkyacodes.github.io/javascript-apps/spotify-playlist/assets/images/favicon.png">
    <meta property="og:url" content="https://ajinkyacodes.github.io/javascript-apps/spotify-playlist">
    <link href="assets/vendors/fontawesome/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img id="album-cover" src="assets/images/album-placeholder.png" alt="Album Art" draggable="false">
        </div>
        <div class="player-section">
            <h2 id="title">Spotify Playlist</h2>
            <h3 id="artist">Artists</h3>
            <audio src="assets/music/sample.mp3"></audio>
            <!-- Progress -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0.00</span>
                    <span id="duration">0.29</span>
                </div>
            </div>
            <!-- Controls -->
            <div class="player-controls">
                <i class="fas fa-step-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play-circle main-button" id="play" title="Play"></i>
                <i class="fas fa-step-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <div class="spotify-container">
        <div class="playlist-details">
            <p>Genre: <span class="genre" id="genre"></span></p>
            <p>Playlist: <a href="#" target="_blank" id="playlist-link" title="View Playlist on Spotify"><span class="playlist-name" id="playlist-name"></span></a></p>
        </div>
        <div class="image-container">
            <a href="playlist.html" class="playlist-btn-link" title="Select Playlist">
                <img src="assets/images/playlist.png" alt="Spotify Playlists" draggable="false">
            </a>
            <a id="download-link" class="download-link" title="Download Preview Song"><i class="far fa-arrow-alt-circle-down"></i></a>
            <a id="spotify-link" class="spotify-link" title="Listnen on Spotify">
                <img src="assets/images/listen-on-spotify-button.png" alt="Spotify" draggable="false">
            </a>            
        </div>
        <div class="developer-info">
            <p><a href="https://ajinkyacodes.github.io/info/" target="_blank">&copy;ajinkyacodes</a></p>
        </div>
    </div>    
    <script src="assets/js/app.js"></script>
</body>
</html>
