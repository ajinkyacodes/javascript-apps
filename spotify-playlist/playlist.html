<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist</title>
    <meta property="og:title" content="Spotify Playlist | ajinkyacodes">
    <meta property="og:description" content="This is a music player app with a Spotify playlist search option and preview songs.">
    <meta name="keywords" content="ajinkya, codes, ajinkyacodes, ajinkya, gonji, ajinkyagonji, webdeveloper, developer, fullstack, programmer, github, spotify, spotify-playlist">
    <meta property="og:image" content="https://ajinkyacodes.github.io/javascript-apps/spotify-playlist/assets/images/favicon.png">
    <meta property="og:url" content="https://ajinkyacodes.github.io/javascript-apps/spotify-playlist">
    <link href="assets/vendors/fontawesome/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="assets/css/playlist.css">
</head>
<body>
    <div class='container'>
        <div class="spotify-music-container">
            <figure>
                <img src="assets/images/spotify.png" alt="Spotify Music">
            </figure>
        </div>
        <form class="playlist-form">
            <input type='hidden' id='hidden_token'>
            <div class="form-control">
                <label>Genre:</label>
                <select id='select_genre'>
                    <option>Select...</option>
                </select>
            </div>
            <div class="form-control">
                <label>Playlists:</label>
                <select id='select_playlist'>
                    <option>Select...</option>
                </select>
            </div>                  
            <div class="button-container">
                <button type='submit' id='btn_submit' disabled>Search</button>
            </div>          
        </form>
    </div>
    <script src="assets/js/playlist.js"></script>
</body>
</html>
