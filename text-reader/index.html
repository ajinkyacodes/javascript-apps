<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Text Reader | ajinkyacodes</title>
    <meta property="og:title" content="Text Reader | ajinkyacodes">
    <meta property="og:description" content="This app converts text to voice. You can select available voice formats according to your preference.">
    <meta name="keywords" content="ajinkya, codes, ajinkyacodes, ajinkya, gonji, ajinkyagonji, webdeveloper, developer, fullstack, programmer, github, text, reader, text-reader">
    <meta property="og:image" content="https://ajinkyacodes.com/work/projects/text-reader/favicon.png">
    <meta property="og:url" content="https://ajinkyacodes.com/work/projects/text-reader">
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text Reader</h1>
      <button id="toggle" class="btn btn-toggle">
        Voice Box
      </button>
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3>Choose Voice</h3>
        <select id="voices"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <div class="btn-container">
          <button class="btn" id="read">Read</button>
          <button class="btn clear-text-btn" id="clear" title="Clear Text">Clear</button>
          <button class="btn stop-voice-btn hide" id="stop-voice-btn" title="Stop Voice">Stop</button>
        </div>
      </div>
      <main></main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
