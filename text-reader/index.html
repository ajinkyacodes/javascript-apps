<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css" />
    <title>Text Reader</title>
  </head>
  <body>
    <div class="container">
      <h1>Text Reader</h1>
      <button id="toggle" class="btn btn-toggle">
        Voice Box
      </button>
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3>Choose Voice</h3>
        <select id="voices"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <div class="btn-container">
          <button class="btn" id="read">Read</button>
          <button class="btn clear-text-btn" id="clear" title="Clear Text">Clear</button>
          <button class="btn stop-voice-btn hide" id="stop-voice-btn" title="Stop Voice">Stop</button>
        </div>
      </div>
      <main></main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
