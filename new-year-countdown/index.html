<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Year Countdown | ajinkyacodes</title>
    <meta property="og:title" content="New Year Countdown | ajinkyacodes">
    <meta property="og:description" content="A basic countdown for the upcoming new year.">
    <meta name="keywords" content="ajinkya, codes, ajinkyacodes, ajinkya, gonji, ajinkyagonji, webdeveloper, developer, fullstack, programmer, github, New Year Countdown, new-year, countdown">
    <meta property="og:image" content="https://ajinkyacodes.com/work/projects/new-year-countdown/favicon.png">
    <meta property="og:url" content="https://ajinkyacodes.com/work/projects/new-year-countdown">
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="year" class="year"></div>
    <h1>New Year Countdown</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>
    <img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading" />
    <script src="app.js"></script>
  </body>
</html>
