<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css" />
    <title>Text Voice</title>
  </head>
  <body>
    <div class="container">
      <h1>Text To Voice</h1>
      <div id="text-box" class="text-box">
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <div class="btn-container">
          <button class="btn read-text-btn" id="read" title="Read Text">Read Text</button>
          <button class="btn clear-text-btn" id="clear" title="Clear Text">Clear Text</button>
          <button class="btn stop-voice-btn hide" id="stop-voice-btn" title="Stop Voice">Stop Voice</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
