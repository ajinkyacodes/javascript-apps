<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TODO List | ajinkyacodes</title>
		<meta property="og:title" content="TODO List | ajinkyacodes">
		<meta property="og:description" content="This app tracks your to-do list tasks.">
		<meta name="keywords" content="ajinkya, codes, ajinkyacodes, ajinkya, gonji, ajinkyagonji, webdeveloper, developer, fullstack, programmer, github, tasks, todo-list">
		<meta property="og:image" content="https://ajinkyacodes.github.io/javascript-apps/todolist/favicon.png">
		<meta property="og:url" content="https://ajinkyacodes.github.io/javascript-apps/todolist">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous" />
		<link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>TODO List</h1>
			<form id="form">
				<input type="text" class="input" id="input" placeholder="Enter Task" autocomplete="off">
				<ul class="todos" id="todos">
				</ul>
			</form>
			<p class="instructions">
				<span class="desktop">
					Left click to toggle completed. <br> Right click to
					delete the task.
				</span>
				<span class="mobile">
					Click to toggle completed. <br> Long press to
					delete the task.
				</span>
			</p>
		</div>
		<script src="app.js"></script>
	</body>
</html>
